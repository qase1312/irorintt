         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="9.5559855">1. 상호존중하고 배려하는협력적 학교 문화를</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="17.93446"
         id="tspan8">    만들기 위하여 노력한다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="26.312935"
         id="tspan21" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="34.69141"
         id="tspan2">2.실내화와 실외화를 구분하여 신는다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="43.069885"
         id="tspan22" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="51.44836"
         id="tspan3">3. 엘리베이터는 꼭 필요한 경우만 사용한다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="59.826836"
         id="tspan23" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="68.205307"
         id="tspan24">4. 급식시간 질서, 위생을 꼭 지키고</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="76.583786"
         id="tspan9">    외부 음식물은 교내에 반입하지 않는다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="84.962257"
         id="tspan25" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="93.340729"
         id="tspan5">5. 음주, 흡연, 운전 등 학생의 건강과</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="101.71921"
         id="tspan10">    안전을 위협하는 행위를 하지 않는다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="110.09768"
         id="tspan26" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="118.47616"
         id="tspan6">6. 교복은 변형하지 않으며, 교복을 단정히 입는다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="126.85463"
         id="tspan27" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="135.23311"
         id="tspan11">7. 수업시간, 방과후 교육시간을 꼭 지키고,</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="143.61159"
         id="tspan12">    무단으로 외출하지 않는다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="151.99005"
         id="tspan28" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="160.36853"
         id="tspan13">8. 쓰레기를 함부로 버리지 않고 분리수거를 생활화한다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="168.74701"
         id="tspan29" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="177.12547"
         id="tspan14">9.양심우산 등 학교 물품을 사용 후 제자리에 가져다 놓는다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="185.50395"
         id="tspan30" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="193.88243"
         id="tspan15">10. 화장과 액세서리는 지나치지 않도록 한다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="202.26091"
         id="tspan31" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="210.63937"
         id="tspan16">11. 두발 길이는 규제하지 않지만, 깨끗하게 관리하도록 한다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="219.01785"
         id="tspan32" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="227.39633"
         id="tspan17">12. 개인 휴대폰은 수업 시간에 무단 사용을 금한다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="235.7748"
         id="tspan33" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="244.15327"
         id="tspan19">13.침 뱉기, 쓰레기 무단 투기, 욕설은 금지한다.</tspan><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="252.53175"
         id="tspan34" /><tspan
         sodipodi:role="line"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:6.70278px;font-family:KCC-Ganpan;-inkscape-font-specification:'KCC-Ganpan, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#aa4400;stroke-width:26.4583"
         x="6.1158309"
         y="260.91022"
         id="tspan20">14. 사복 데이에도 단정한 복장을 착용한다.</tspan></text>
