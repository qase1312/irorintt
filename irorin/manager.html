<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- ... (메타 태그 및 스타일) ... -->
</head>
<body>
    <h1>관리자 페이지</h1>

    <div id="user-info">
        <!-- 사용자 정보를 표시하고 수정할 수 있는 폼을 만듭니다. -->
        <label for="username">아이디:</label>
        <input id="username" type="text" disabled>
        <br>
        <label for="password">비밀번호:</label>
        <input id="password" type="password">
        <br>
        <button id="update-button">정보 업데이트</button>
    </div>

    <script>
        // manager.html에서 사용자 정보를 표시하고 수정하는 클라이언트 측 JavaScript 코드
        const userInfo = document.getElementById('user-info');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const updateButton = document.getElementById('update-button');

        // 사용자 정보 (이 부분은 실제로는 서버에서 가져와야 합니다)
        const user = { username: 'user1', password: 'password1' };

        // 페이지가 로드될 때 사용자 정보를 표시합니다.
        usernameInput.value = user.username;

        // 정보 업데이트 버튼 클릭 이벤트 처리
        updateButton.addEventListener('click', function () {
            // 실제로는 서버로 업데이트 요청을 보내야 합니다.
            // 여기서는 사용자 정보를 업데이트하는 코드만 시뮬레이트합니다.
            user.password = passwordInput.value;
            alert('정보가 업데이트되었습니다.');
        });
    </script>
</body>
</html>
